name: Verify

on:
  push:
  pull_request:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci
      - run: npx tsx tools/check-hygiene.ts
      - run: npx prettier --check "src/**/*.{ts,tsx}"
      - run: npm run lint
      - run: npx tsc --noEmit
      - run: npx tsx tools/check-boundaries.ts
      - run: npm run build
      - run: npm run test
