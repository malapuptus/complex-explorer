name: CI

on:
  push:
  pull_request:
  workflow_call:
  workflow_dispatch:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Context
        run: node tools/context.mjs
      - name: Install
        run: npm ci
      - name: Verify
        run: chmod +x tools/verify && bash tools/verify
      - name: Receipt
        if: always()
        env:
          BATCH_LABEL: "CI | ${{ github.sha }}"
          TICKETS: "CI"
        run: node tools/receipt.mjs
